<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data.titulo }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&family=Nerko+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}
    <h1 class="texto">{{ data.login2 }}</h1>
    <a class="texto7" href="{{ url_for('register_esp') }}">{{ data.registrado }}</a>
    <div class="register">
        <form method="POST" action="{{ url_for('login_esp') }}">
            <p class="texto5">{{ data.nombre }}</p>
            <input class="escribirtexto" type="text" name="nombreUsuario" required>
            <p class="texto4">{{ data.contraseña }}</p>
            <input class="escribirtexto" type="password" name="contraseña" required>
            <p class="texto6">{{ data.olvidadoContraseña }}</p>
            <img class="imagengoogle" src="{{ url_for('static', filename='img/google-png.png') }}" alt="Mi Imagen">
            <button class="enviar">{{ data.enviar }}</button>
        </form>
    </div>
    {% include 'footer.html' %}
</body>
</html>
