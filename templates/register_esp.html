<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data.titulo }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&family=Nerko+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}
    <h1 class="texto">{{ data.register }}</h1>
    <a class="texto7" href="{{ url_for('login_esp') }}">{{ data.cuenta }}</a>
    <div class="register">
        <form id="registerForm" method="POST" action="{{ url_for('register_esp') }}">
            <div class="contenedor">
                <div class="div-izq">
                    <p class="texto5">{{ data.nombre }}</p>
                    <input class="escribirtexto" type="text" name="nombre" required>
                </div>
                <div class="div-der">
                    <p class="texto5">{{ data.apellido }}</p>
                    <input class="escribirtexto" type="text" name="apellido" required>
                </div>
            </div>
            <p class="texto5">{{ data.nombreUsuario }}</p>
            <input class="escribirtexto" type="text" name="nombreUsuario" required>
            <p class="texto4">{{ data.correo }}</p>
            <input class="escribirtexto" type="email" name="correo" required>
            <p class="texto4">{{ data.contraseña }}</p>
            <input id="passwordInput" class="escribirtexto" type="password" name="contraseña" required>
            <p class="texto4">{{ data.repiteContraseña }}</p>
            <input id="confirmPasswordInput" class="escribirtexto" type="password" name="repiteContraseña" required><br><br>
            <img class="imagengoogle" src="{{ url_for('static', filename='img/google-png.png') }}" alt="Mi Imagen">
            <button class="enviar" onclick="validatePasswords(event)">{{ data.enviar }}</button>
        </form>
        <p id="passwordError" style="display:none; color:red;">Las contraseñas no coinciden.</p>
    </div>
    {% include 'footer.html' %}

    <script>
        function validatePasswords(event) {
            var password = document.getElementById('passwordInput').value;
            var confirmPassword = document.getElementById('confirmPasswordInput').value;

            if (password !== confirmPassword) {
                event.preventDefault();
                document.getElementById('passwordError').style.display = 'block';
            }
        }
    </script>
</body>
</html>
